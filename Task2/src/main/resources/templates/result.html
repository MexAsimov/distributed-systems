<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Currency Exchange</title>
</head>
<body>

<section>
  <header>
    <div>
      <a type="button" href="index">Back</a>
    </div>
  </header>
</section>

<section>
  <div>
    <h3>Programming Quote:</h3>
    <dl>
      <dd>Author:</dd>
      <dt th:text="${quote.getAuthor()} == null ? '-' : ${quote.getAuthor()}"></dt>
      <dd>Quote:</dd>
      <dt th:text="${quote.getEn()} == null ? '-' : ${quote.getEn()}"></dt>
    </dl>
  </div>
</section>
<hr>

<section>
  <div>
    <h3>Are you bored? Just try this one! </h3>
    <h6>(Refresh, if it's not appropriate for you)</h6>
    <dl>
      <dd>Work to do:</dd>
      <dt th:text="${activity.getActivity()}"></dt>

      <dd>Activity type:</dd>
      <dt th:text="${activity.getType()} == null ? '-' : ${activity.getType()}"></dt>

      <dd>People:</dd>
      <dt th:text="${activity.getParticipants()} == null ? '-' : ${activity.getParticipants()}"></dt>

      <dd>Cost:</dd>
      <dt th:text="${activity.getPrice()} == null ? '-' : ${activity.getPrice()}"></dt>

      <dd>Website:</dd>
      <dt th:text="${activity.getLink()} == null ? '-' : ${activity.getLink()}"></dt>

      <dd>Accessibility:</dd>
      <dt th:text="${activity.getAccessibility()} == null ? '-' : ${activity.getAccessibility()}"></dt>
    </dl>
  </div>
</section>
<hr>
<section>
  <div>
    <h3> Your currency exchange results: </h3>
    <dl>
      <dd>From currency:</dd>
      <dt th:text="${exchange.getBase_code()}"></dt>

      <dd>To currency:</dd>
      <dt th:text="${exchange.getTarget_code()}"></dt>

      <dd>Amount:</dd>
      <dt th:text="${amount}"></dt>

      <dd>Conversion rate:</dd>
      <dt th:text="${exchange.getConversion_rate()}"></dt>

      <dd>Result in <span th:text="${exchange.getTarget_code()}"> </span>:</dd>
      <dt th:text="${exchange.getConversion_result()}"></dt>

      <dd>Last update:</dd>
      <dt th:text="${exchange.getDate()}"></dt>
    </dl>

  </div>
</section>

</body>
</html>
